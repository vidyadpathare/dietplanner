<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: #fff;
            padding: 35px 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.25);
            width: 360px;
            text-align: center;
            animation: slideIn 0.9s ease;
        }

        .login-box h2 {
            margin-bottom: 20px;
            font-weight: 600;
            color: #333;
        }

        .login-box form p {
            margin: 12px 0;
            text-align: left;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"], 
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #84fab0;
            box-shadow: 0 0 6px rgba(132, 250, 176, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #84fab0;
            border: none;
            border-radius: 8px;
            color: #333;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #63e6a1;
            transform: scale(1.05);
        }

        .error {
            color: #ff4d4d;
            margin-bottom: 10px;
            font-weight: bold;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>üîê Login</h2>

        {% if form.errors %}
            <p class="error">‚ö†Ô∏è Invalid credentials, please try again.</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Log in</button>
        </form>
        <div class="text-center mt-4">
          <p class="mb-1">Don‚Äôt have an account?</p>
          <a href="{% url 'users:signup' %}" class="btn btn-outline-success w-100 rounded-pill">
            Create an Account
          </a>
        </div>
    </div>
    
</body>
</html>
