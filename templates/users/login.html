{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="col-md-5 col-lg-4">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-body p-4">
        
        <h2 class="text-center fw-bold text-primary mb-4">✨ Sign In</h2>
        
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-primary w-100 rounded-pill mt-2">Sign In</button>
        </form>
        
        <div class="text-center mt-4">
          <p class="mb-1">Don’t have an account?</p>
          <a href="{% url 'users:signup' %}" class="btn btn-outline-success w-100 rounded-pill">
            Create an Account
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
